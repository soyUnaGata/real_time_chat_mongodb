<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>
 
    <div class="main-wrapper">
     
        <ul class="nav justify-content-end">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/register">Create an account</a>
            </li>
        </ul>

        <div class="login-wrapper container d-flex flex-column justify-content-center align-items-center">
            <form id="login"  class="row g-3">
                <h2 class="hedline-login">Log In to Chat</h2>
                <div class="col-8">
                    <label for="username" class="form-label">Username</label>
                    <input id="inputUsername" class="form-control" type="text">
                </div>
                <div class="col-8">
                <label for="inputPassword4" class="form-label">Password</label>
                <input id="inputPassword" class="form-control" type="password">
                </div>
                <div class="col-8 d-flex justify-content-center">
                    <button class="btn btn-outline-info btn-lg w-50" type="submit">Log In</button>
                </div>
            </form>
        </div>
       
    
    </div>

    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./static/main.js"></script>
</body>
</html>
