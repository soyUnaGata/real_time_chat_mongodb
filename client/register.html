<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="main-wrapper">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/client/login.html">Log in</a>
            </li>
        </ul>

        <div class="registration-container container justify-content-center align-items-center">
            <form id="registration" class="row g-3">
                <h2 class="hedline-login">Registration</h2>
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input id="inputUsername" class="form-control" type="text">
                </div>
                <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input id="inputPassword" class="form-control" type="password">
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="register.js"></script>
</body>
</html>
